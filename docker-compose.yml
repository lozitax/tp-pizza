version: '3.8'
services:
  mongodb:
    image: mongo:latest
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    networks:
      - pizza_network

  mongo-express:
    image: mongo-express:latest
    depends_on:
      - mongodb
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_SERVER: mongodb
    ports:
      - "8081:8081"
    networks:
      - pizza_network

  app:
    build: ./app
    depends_on:
      - mongodb
    environment:
      DATABASE_HOST: mongodb
      DATABASE_USERNAME: root
      DATABASE_PASSWORD: example
    ports:
      - "3000:3000"
    networks:
      - pizza_network

networks:
  pizza_network:
    name: pizza_network

volumes:
  mongodb_data:
